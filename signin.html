<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up | ENVORA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Parisienne&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit';
    }
  </style>
  <link rel="stylesheet" href="css/signin.css">
  <!-- Favicon -->
    <link rel="icon" type="image/png" href="image_ak/favicon.png">
</head>

<body>
  <a href="index.html" class="back-button">
    <i class="bi bi-arrow-left"></i> Back
  </a>

  <div class="container" id="container">

    <div class="form-container sign-up">
      <form>
        <h1>Create Account</h1>
        <p style="margin:0 0 10px;color:#666;font-size:0.95rem;line-height:1.3;">
        </p>
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="button">Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in">
      <form>
        <h1>Sign in</h1>
        <input type="email" id="signinEmail" placeholder="Email" autocomplete="email" />
        <input type="password" id="signinPassword" placeholder="Password" autocomplete="current-password" />
        <button type="button">Sign In</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">

        <div class="overlay-panel overlay-left">
          <h1>Welcome to ENVORA!</h1>
          <p>Already have an account?</p>
          <button class="ghost" id="signIn">SIGN IN</button>
        </div>

        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Don't have an account yet?</p>
          <button class="ghost" id="signUp">SIGN UP</button>
        </div>

      </div>
    </div>

  </div>

  <script src="javascript/signin.js"></script>
</body>

</html>
