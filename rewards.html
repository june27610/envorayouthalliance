<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ENVORA â€” Rewards</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Parisienne&display=swap" rel="stylesheet">
  <style>*{font-family:"Outfit",sans-serif;}</style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/workspace.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="icon" type="image/png" href="image_ak/favicon.png">
</head>

<body>
  <main class="dashboard-root d-flex">
    <aside class="sidebar">
      <div class="sidebar-top">
        <img src="image_ak/logo.gif" alt="envora" class="sidebar-logo">
        <a href="index.html" class="sidebar-title-link">
          <h2 class="sidebar-title">ENVORA</h2>
        </a>
        <button id="closeSidebar" class="icon-btn sidebar-close">
          <i class="bi bi-x"></i>
        </button>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li class="sidebar-item"><a href="workspace.html"><i class="bi bi-house-fill"></i><span>Home</span></a></li>
          <li class="sidebar-item"><a href="challenge_main.html"><i class="bi bi-lightning-charge-fill"></i><span>Smart Challenges</span></a></li>
          <li class="sidebar-item"><a href="quizhome.html"><i class="bi bi-people-fill"></i><span>Quizzes</span></a></li>
          <li class="sidebar-item active"><a href="rewards.html"><i class="bi bi-gift-fill"></i><span>Rewards</span></a></li>
          <li class="sidebar-item"><a href="community.html"><i class="bi bi-chat-dots-fill"></i><span>Community</span></a></li>
        </ul>
      </nav>

      <hr>

      <ul class="sidebar-bottom-links list-unstyled m-0 p-0">
        <li class="sidebar-item"><a href="profile.html"><i class="bi bi-person-circle"></i><span>Profile & Account</span></a></li>
        <li class="sidebar-item"><a href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i><span>Log Out</span></a></li>
      </ul>
    </aside>

    <div id="sidebarBackdrop" class="sidebar-backdrop"></div>

    <section class="main flex-grow-1">
      <div class="container-fluid px-3 px-md-4">
        <header class="topbar d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2">
          <div class="row w-100">
            <div class="col-11">
              <h3 class="mb-0">Rewards</h3>
              <p class="muted mb-0">Trade your coins and badges for real-world rewards.</p>
            </div>
            <div class="col-1">
              <button id="toggleSidebar" class="icon-btn sidebar-toggle">
                <i class="bi bi-list"></i>
              </button>
            </div>
          </div>
        </header>

        <div class="row g-4 mt-2">
          <div class="col-12 col-lg-4">
            <div class="card todo-card">
              <div class="card-header"><i class="bi bi-coin"></i> Your Balance</div>
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="muted">Coins</div>
                  <div class="fw-bold fs-4" id="rewardCoins">0</div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                  <div class="muted">Badges</div>
                  <div class="fw-bold fs-4" id="rewardBadges">0</div>
                </div>
                <hr>
              </div>
            </div>

            <div class="card todo-card mt-4">
              <div class="card-header"><i class="bi bi-receipt"></i> Redemption History</div>
              <div class="card-body">
                <ul class="list-unstyled m-0" id="redemptionList"></ul>
                <div class="mt-3 d-flex gap-2 flex-wrap">
                  <button class="btn btn-outline-secondary btn-sm" id="clearRedemptions">Clear history</button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-8">
            <div class="card todo-card">
              <div class="card-header"><i class="bi bi-gift"></i> Available Rewards</div>
              <div class="card-body">
                <div class="row g-3" id="rewardsGrid"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- Redeem modal -->
  <div class="modal fade" id="redeemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Redemption</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2"><strong id="redeemTitle">Reward</strong></div>
          <div class="muted" id="redeemCost">Cost</div>
          <hr>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" id="confirmRedeemBtn">Redeem</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript/challenge-gamification.js"></script>
  <script src="javascript/workspace.js"></script>
  <script src="javascript/rewards.js"></script>
  <script>
    document.getElementById('logoutBtn')?.addEventListener('click', function(e) {
      e.preventDefault();
      if (confirm('Are you sure you want to log out?')) {
        localStorage.removeItem('isSignedIn');
        localStorage.removeItem('envoraCurrentUser');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>

</html>
